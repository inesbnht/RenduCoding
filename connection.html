<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Connection</title>
</head>
<body>


    <div id="settings">

        <div class="menu">

            <div class="menu_content">
            
                <div class="profile_picture">
                    <img class="photo" src="../assets/photos de profile/IMG_0791.png" alt="photo de profile">
                </div>

                <p class="username">Nessou</p>

                <div class="gap"></div>

                <a href="../index.html">
                    <div class="bouton">
                        Accueil
                    </div>
                </a>

                <a href="../index.html">
                    <div class="connection_clicked">
                        Déconnexion
                    </div>
                </a>

            </div>

        </div>

        <div id="account">

            <div id="choix_formulaires">

                <div class="d-flex justify-content-evenly m-3 align-items-center">

                    <button type="button" class="btn btn-outline-primary">Connexion</button>

                    <button type="button" class="btn btn-outline-info">Inscription</button>

                </div>

            </div>

            <div class="d-flex flex-column align-items-center">
       
                <div id="formulaire_connection" class="col border rounded p-3 bg-success bg-gradient">
                    <h5>Connection</h5>

                    <br>

                    <form>

                        <div class="mb-2">
                            <label for="exampleInputEmail1" class="form-label">Adresse mail</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>

                        <div class="mb-2">
                            <label for="exampleInputPassword1" class="form-label">Mot de passse</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>

                        <button type="submit" class="btn btn-primary">Go</button>

                        </form>
                </div>
    
                <div id="formulaire_inscription" class="col border rounded p-3 bg-success bg-gradient">
                    <h5>Inscription</h5>

                    <br>

                    <form>

                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Adresse mail ?</label>
                            <input type="email" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp">
                        </div>

                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Mot de passse ?</label>
                            <input type="password" class="form-control" id="exampleInputPassword2">
                        </div>

                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Votre domaine préféré ?</label>
                            <select class="form-select" aria-label="Default select example">
                                <option value="Base">Je n'en ai pas</option>
                                <option value="Histoire">Histoire</option>
                                <option value="Culture">Culture</option>
                                <option value="Politique">Politique</option>
                                <option value="Voyage">Voyage</option>
                                <option value="video_game">JeuxVidéo</option>
                                <option value="Sport">Sport</option>
                                <option value="Cinema">Cinéma</option>
                                <option value="Musique">Musique</option>
                                <option value="Tech">Tech</option>
                                <option value="Sondage">Sondage</option>
                                </select>
                        </div>

                        <button type="submit" class="btn btn-primary">Envoyer</button>

                        </form>
                </div>
            </div>
    
        </div>

        <div id="mobile_navbar">

            <div id="burger_menu" class="mobile_sidebar">
                <img src="../assets/icones/burger-bar.png" alt="">
            </div>

            <div id="mobile_tag_menu" class="mobile_sidebar">
                <img src="../assets/icones/tags.png" alt="">
            </div>

            <div id="mobile_post" class="mobile_sidebar">
                <img src="../assets/icones/message.png" alt="">
            </div>

        </div>

    </div>

    <script src="../JavaScript/connection.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
